      <a-plane position="0 0 -1" rotation="-90 0 0" width="4" height="3" color="#FFF" material="opacity: 0.9"></a-plane>
      <a-text value="Fabio Nicora" position="-1.5 1.5 0" color="#000" width="3"></a-text>
      <a-text value="LinkedIn" position="-1.5 0.5 0" color="#000" width="3"></a-text>
      <a-image src="https://i.imgur.com/7WkKvTW.png" position="1.5 0 0" width="1" height="1"></a-image>
      <a-link href="https://www.linkedin.com/in/fabio-nicora" title="LinkedIn" position="1.5 -1 0" width="1" height="1"></a-link>
    </a-entity>
  </a-marker>
  <a-entity camera></a-entity>
</a-scene>
