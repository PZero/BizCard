<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <!-- add this script in order to load a large set of 3D model extensions-->
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
	  <script>
      function renderHTML() {
        html2canvas(document.querySelector("#htmlContent")).then(canvas => {
          var img = new Image();
          img.src = canvas.toDataURL();
          document.querySelector("#htmlImage").appendChild(img);
        });
      }
    </script>
	
  <script src="https://supereggbert.github.io/aframe-htmlembed-component/dist/build.js"></script>
	
    <body onload="renderHTML()" style='margin : 0px; overflow: hidden;'>
	    



        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
	<a-assets>
		<img id="github_icon" src="https://cdn3.iconfinder.com/data/icons/social-media-2169/24/social_media_social_media_logo_github-512.png">
		<img id="insta_icon" src="https://cdn3.iconfinder.com/data/icons/social-media-2169/24/social_media_social_media_logo_instagram-512.png">
		<img id="linkedin_icon" src="https://cdn3.iconfinder.com/data/icons/social-media-2169/24/social_media_social_media_logo_likedin-512.png">
		<img id="facebook_icon" src="https://cdn3.iconfinder.com/data/icons/social-media-2169/24/social_media_social_media_logo_facebook-512.png">
	</a-assets>
	        <a-marker type='barcode' value='1' enablehtml="1">
			      <a-plane position="0 0 0.8" rotation="-90 0 0" width="4" height="3" color="#FFF" material="src: #htmlImage;">
				      
				
				
			       </a-plane>
        	</a-marker>
        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>
	     <div id="htmlContent" style="display:none">
      <iframe src="https://www.linkedin.com/in/fabio-nicora" width="1024" height="768"></iframe>
    </div>
    </body>
</html>
