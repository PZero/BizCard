<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <!-- add this script in order to load a large set of 3D model extensions-->
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <body style='margin : 0px; overflow: hidden;'>



        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
	<a-assets>
		<img id="github_icon" src="https://cdn3.iconfinder.com/data/icons/social-media-2169/24/social_media_social_media_logo_github-512.png">
			<img id="insta_icon" src="https://cdn3.iconfinder.com/data/icons/social-media-2169/24/social_media_social_media_logo_instagram-512.png">
			<img id="linkedin_icon" src="https://cdn3.iconfinder.com/data/icons/social-media-2169/24/social_media_social_media_logo_likedin-512.png">
			<img id="facebook_icon" src="https://cdn3.iconfinder.com/data/icons/social-media-2169/24/social_media_social_media_logo_facebook-512.png">
	</a-assets>
	        <a-marker type='barcode' value='1'>
		      <a-entity position="0 0 0">
      <a-plane position="0 0 -1" rotation="-90 0 0" width="4" height="3" color="#FFF" material="opacity: 0.9"></a-plane>
      <a-text value="Fabio Nicora" position="-1.5 1.5 0" color="#000" width="3"></a-text>
      <a-text value="LinkedIn" position="-1.5 0.5 0" color="#000" width="3"></a-text>
      <a-image src="https://i.imgur.com/7WkKvTW.png" position="1.5 0 0" width="1" height="1"></a-image>
      <a-iframe position="0 0 -1" width="4" height="4" src="https://www.linkedin.com/in/fabio-nicora"></a-iframe>
    </a-entity>
        	</a-marker>
        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
