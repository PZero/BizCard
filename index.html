<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <!-- add this script in order to load a large set of 3D model extensions-->
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <body style='margin : 0px; overflow: hidden;'>



        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
	<a-assets>
		<img id="github_icon" src="https://cdn3.iconfinder.com/data/icons/social-media-2169/24/social_media_social_media_logo_github-512.png">
	</a-assets>
	        <a-marker type='barcode' value='1'>
		       <a-plane position="0 0 0.8" color="transparent" opacity="0" width="2" height="2" rotation="-90 0 0">
			<a-box src="#github_icon" position="-1 0 0" depth="0.15" height="1" width="1" navigate-on-click="url: https://www.linkedin.com/in/fabio-nicora/">
				<a-animation attribute="rotation" dur="7000" to="0 360 0" easing="linear" repeat="indefinite"></a-animation>
			</a-box>
			<a-box src="#insta_icon" position="0 0 0" depth="0.15" height="1" width="1" navigate-on-click="url: https://www.linkedin.com/in/fabio-nicora/">
				<a-animation attribute="rotation" dur="7000" to="0 360 0" easing="linear" repeat="indefinite"></a-animation>
			</a-box>
			<a-box src="#linkedin_icon" position="1 0 0" depth="0.15" height="1" width="1" navigate-on-click="url: https://www.linkedin.com/in/fabio-nicora/">
				<a-animation attribute="rotation" dur="7000" to="0 360 0" easing="linear" repeat="indefinite"></a-animation>
			</a-box>
			<a-box src="#facebook_icon" position="2 0 0" depth="0.15" height="1" width="1" navigate-on-click="url: https://www.linkedin.com/in/fabio-nicora/">
				<a-animation attribute="rotation" dur="7000" to="0 360 0" easing="linear" repeat="indefinite"></a-animation>
			</a-box>
		</a-plane>
        	</a-marker>
        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
